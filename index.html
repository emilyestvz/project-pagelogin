<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="sidebar">
    <img src="img/example.jpg" alt="green leaf plant in close up photography" class="sidebar-img">
    
    <div class="logo">
      <img src="img/paganismo.png" alt="Icon" class="logo-img">STAY STRONG
    </div>

  </div>

  <div class="content">
    <div class="text-section">

      <div class="text">This is not a real online service! 
        You know you need something like this in your life to help you realize your deepest dreams.
      </div>

      <div class="text">Sign up <em>now</em> to get started.</div>

      <div class="text">You <em>know</em> you want to.</div>
    </div>

    <form action="get" method="post">
      <div class="form-box">

        <div class="text">Let's do this!</div>

        <div class="form-row">
          <label for="first_name">FIRST NAME
            <input type="text" id="first_name" name="user_first_name" placeholder="Freya" required>
          </label>
          <label for="last_name">LAST NAME
            <input type="text" id="last_name" name="user_last_name" placeholder="of Venir" required>
          </label>
        </div>

        <div class="form-row">
          <label for="email">EMAIL
            <input type="email" id="email" name="user_email" placeholder="example@email.com" required>
          </label>
          <label for="phone_number">PHONE NUMBER
            <input type="tel" id="phone_number" name="user_phone_number" placeholder="1234-1234">
          </label>
        </div>

        <div class="form-row">
          <label for="pwd">PASSWORD
            <input type="password" id="pwd" name="user_password" required>
          </label>
          <label for="pwd_confirmation">CONFIRM PASSWORD
            <input type="password" id="pwd_confirmation" name="user_password_confirmation" required>
          </label>
        </div>
      </div>

      <button type="submit" class="create-account-btn text">Create Account</button>
    
      <div class="login">
        Already have an account? <a href="#" class="login-a">Log in</a>
      </div>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
